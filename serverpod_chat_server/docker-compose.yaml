services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_chat
      POSTGRES_PASSWORD: "FBq4QvTQ1CJRpD4BRCJ6KxbUkei0EX3x"
    volumes:
      - serverpod_chat_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "chNWijcGvbl78I8kiSWL1ZYxgbal17S8"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: postgres:16.3
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_chat_test
      POSTGRES_PASSWORD: "JtCcFzYWvtXmNd8BkjxVV8OA7_RE42Z4"
    volumes:
      - serverpod_chat_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "IskDAPFV2Er9Uc81ziztZiKo5Hhio7Gm"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  serverpod_chat_data:
  serverpod_chat_test_data:
